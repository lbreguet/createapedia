<!DOCTYPE html>
<html>

<head>
  <title>Createapedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->

<body class="container-fluid">
  <h1>Createapedia</h1>
  <h2 class="welcome">Welcome</h2>
  <nav>
    <div class="btn-group" id="sign-up">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign Up
    </button>
      <div class="dropdown-menu">
        <form class="auth">
          <fieldset>
            <label class="email">
                Email
                <input type="text" name="credentials[email]" class="signup-email">
          </label>

            <label class="password">
                Password
                <input type="password" name="credentials[password]" class="signup-password">
          </label>

            <label class="password_confirmation">
                Password Confirmation
                <input type="password" name="credentials[password_confirmation]" class="signup-password">
          </label>
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" id="sign-in">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign In
    </button>
      <div class="dropdown-menu">
        <form class="auth">
          <fieldset>
            <label class="email">
              Email
            <input type="text" name="credentials[email]" class="signin-email">
          </label>

            <label class="password">
              Password
            <input type="password" name="credentials[password]" class="signin-password">
          </label>
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" id="change-password">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Change Password
    </button>
      <div class="dropdown-menu">
        <form>
          <fieldset>
            <label class="old">
                Old password
                <input type="password" name="passwords[old]" class>
          </label>

            <label class="new">
                New password
                <input type="password" name="passwords[new]">
          </label>

            <input type="submit" name="submit" value="Change password!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <form id="sign-out">
        <fieldset>
          <button type="submit" class="btn btn-default">Sign Out</button>
        </fieldset>
      </form>
    </div>
  </nav>

  <div class="btn-group" role="group" aria-label="...">
    <form id="menu">
      <fieldset>
        <button type="submit" class="btn btn-default">Menu</button>
      </fieldset>
    </form>
  </div>

  <form id="article-search" class="article-search">
    <div class="form-group">
      <input type="text" name="article[id]" placeholder="Search" class="show-input">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>


  <div class="btn-group" id="post-article">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      New Article
      </button>
    <div class="dropdown-menu">
      <form class='articles'>
        <div class="form-group">
          <input type="text" name="article[title]" placeholder="Title">
          <input type="text" name="article[description]" placeholder="Description">
          <input type="text" name="article[body]" placeholder="Body">
        </div>
        <button type="submit" class="btn btn-default">Add An Article</button>
      </form>
    </div>
  </div>
